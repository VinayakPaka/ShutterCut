<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- App icon version - square format for mobile -->
  <defs>
    <linearGradient id="primaryGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4492F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B5FCC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F68540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E86A20;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2B2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#191719;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2B2C;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowIcon">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#backgroundGradientIcon)"/>
  
  <!-- Decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#primaryGradientIcon)" stroke-width="4" opacity="0.2"/>
  
  <!-- Film frame/video icon -->
  <g transform="translate(256, 180)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="url(#primaryGradientIcon)" filter="url(#glowIcon)"/>
    
    <!-- Film perforations (left) -->
    <rect x="-88" y="-42" width="18" height="18" rx="3" fill="#191719" opacity="0.5"/>
    <rect x="-88" y="-10" width="18" height="18" rx="3" fill="#191719" opacity="0.5"/>
    <rect x="-88" y="22" width="18" height="18" rx="3" fill="#191719" opacity="0.5"/>
    
    <!-- Film perforations (right) -->
    <rect x="70" y="-42" width="18" height="18" rx="3" fill="#191719" opacity="0.5"/>
    <rect x="70" y="-10" width="18" height="18" rx="3" fill="#191719" opacity="0.5"/>
    <rect x="70" y="22" width="18" height="18" rx="3" fill="#191719" opacity="0.5"/>
    
    <!-- Play button -->
    <path d="M -25,0 L 25,-30 L 25,30 Z" fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Lightning bolt -->
  <g transform="translate(256, 360)">
    <path d="M 15,-55 L -30,-15 L -5,-15 L -25,45 L 35,-5 L 8,-5 Z" 
          fill="url(#accentGradientIcon)" 
          filter="url(#glowIcon)"
          stroke="#FFFFFF" 
          stroke-width="2" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="120" r="8" fill="#4492F1" opacity="0.3"/>
  <circle cx="412" cy="140" r="6" fill="#F68540" opacity="0.3"/>
  <circle cx="110" cy="390" r="7" fill="#4492F1" opacity="0.25"/>
  <circle cx="402" cy="380" r="6" fill="#F68540" opacity="0.25"/>
</svg>
