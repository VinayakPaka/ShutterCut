<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light/transparent version for light backgrounds -->
    <linearGradient id="primaryGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4492F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B5FCC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F68540;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E86A20;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="surfaceGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glowLight">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient background -->
  <circle cx="100" cy="100" r="95" fill="url(#surfaceGradientLight)" filter="url(#shadowLight)"/>
  
  <!-- Decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#primaryGradientLight)" stroke-width="2" opacity="0.3"/>
  
  <!-- Film frame/video icon (top portion) -->
  <g transform="translate(100, 65)">
    <!-- Film strip rectangle -->
    <rect x="-35" y="-20" width="70" height="40" rx="4" fill="url(#primaryGradientLight)" filter="url(#glowLight)"/>
    
    <!-- Film perforations (left side) -->
    <rect x="-32" y="-14" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.4"/>
    <rect x="-32" y="-2" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.4"/>
    <rect x="-32" y="10" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Film perforations (right side) -->
    <rect x="26" y="-14" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.4"/>
    <rect x="26" y="-2" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.4"/>
    <rect x="26" y="10" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Play button triangle in center -->
    <path d="M -8,0 L 8,-10 L 8,10 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Lightning bolt / cut symbol (bottom portion) -->
  <g transform="translate(100, 130)">
    <!-- Stylized lightning/cut bolt -->
    <path d="M 5,-20 L -10,-5 L -2,-5 L -8,15 L 12,-2 L 3,-2 Z" 
          fill="url(#accentGradientLight)" 
          filter="url(#glowLight)"
          stroke="#FFFFFF" 
          stroke-width="0.5" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Accent circles for visual interest -->
  <circle cx="40" cy="50" r="3" fill="#4492F1" opacity="0.3"/>
  <circle cx="160" cy="60" r="2" fill="#F68540" opacity="0.3"/>
  <circle cx="45" cy="150" r="2.5" fill="#4492F1" opacity="0.25"/>
  <circle cx="155" cy="145" r="2" fill="#F68540" opacity="0.25"/>
</svg>
